<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill</title>
    <link rel="stylesheet" href="css/skill.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="autobiography.html">Autobiography</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="skill.html">Skill</a>
    </div>
    <div class="content">
        <h1>Skill</h1>
        <h2>專業能力</h2>
        <div class="skill-bar">
            <div class="skill-label">C++</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill pro" data-width="75%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-label">C</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill pro" data-width="70%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-label">Python</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill pro" data-width="85%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-label">R</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill pro" data-width="60%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-label">HTML</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill pro" data-width="60%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-label">CSS</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill pro" data-width="60%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-label">JavaScript</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill pro" data-width="60%"></div>
            </div>
        </div>
        <h2>語言能力</h2>
        <div class="skill-bar">
            <div class="skill-label">英文</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill lang" data-width="61%">
                    <span>610/990</span>
                </div>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-label">日語</div>
            <div class="skill-bar-container">
                <div class="skill-bar-fill lang" data-width="40%">
                    <span>N4</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillBars = document.querySelectorAll('.skill-bar-fill');
            skillBars.forEach(bar => {
                bar.style.width = bar.dataset.width;
            });
        });
    </script>
</body>
</html>
